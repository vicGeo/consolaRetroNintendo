<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo Retro Game & Watch</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="rectangle">

            <div class="rectangleInside">
                <div class="rectangleConsole">
                    <div class="logo"></div>
                    <div class="screen">
                        <div class="screenInside"></div>
                        <div class="imagen"></div>
                        <div class="titulo"><b>SUPER MARIO BROS.</b></div>
                        <div class="nintendo"></div>
                    </div>
                    <div class="buttons1">
                        <div class="game"></div>
                        <div class="textoGame">GAME</div>
                        <div class="time"></div>
                        <div class="textoTime">TIME</div>
                        <div class="pause"></div>
                        <div class="textoPause">PAUSE/SET</div>
                    </div>
                    <div class="buttons2">
                        <div class="buttonB"></div>
                        <div class="buttonA"></div>
                        <div class="letraB">B</div>
                        <div class="letraA">A</div>
                    </div>
                    <div class="cross-pad"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
